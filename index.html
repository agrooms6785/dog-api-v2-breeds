<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amanda's dog breed image generator</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Amanda's dog breed image generator</h1>
      <fieldset>
        <form class="dog-form" name="input-value">
          <legend>What's your favorite dog breed?</legend>
          <input type="text" name="fav-breed" placeholder="chihuahua" value="" required><br>
          <input type="submit" for="input-value" class="js-submit-button" value="Click for dog pic!">
        </form>
      </fieldset>
      <section class="results">
      </section>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
